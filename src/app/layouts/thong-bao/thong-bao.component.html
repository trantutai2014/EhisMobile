
  <ion-content class="ion-padding">
    <ion-modal trigger="open-modal-thong-bao">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Thông báo</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="cancel()" class="ion-">Cancel</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-content color="light">
            <ion-list [inset]="true">
              <ion-item>
                <ion-label>Thông báo: Từ ngày 10/9/2024 đến 10/10/2024 bắt đầu đăng ký.....</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
