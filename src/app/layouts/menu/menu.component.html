<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item button (click)="goToTrangChu()">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Trang chủ</ion-label>
        </ion-item>
        <ion-item button (click)="goToThongTinBHYT()">
          <ion-icon name="bag-add-outline" slot="start"></ion-icon>
          <ion-label>Thông tin BHYT</ion-label>
        </ion-item>
        <ion-item button (click)="goToDSKhamChuaBenh()">  
          <ion-icon name="bag-add-outline" slot="start"></ion-icon>
          <ion-label>DS Đợt khám chữa bệnh</ion-label>
        </ion-item>
        <ion-item button (click)="goToThongTinTiemChung()">
          <ion-icon name="bag-add-outline" slot="start"></ion-icon>
          <ion-label>Thông tin tiêm chủng</ion-label>
        </ion-item>
        <ion-item button (click)="goToThongTinHanhChinh()">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Thông tin hành chính</ion-label>
        </ion-item>
        <ion-item button (click)="goToSetting()">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Cài đặt</ion-label>
        </ion-item>
      </ion-menu-toggle>
      
    </ion-list>
  </ion-content>
</ion-menu>
