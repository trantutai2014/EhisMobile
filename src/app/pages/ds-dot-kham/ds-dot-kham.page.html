<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-grid class="ion-no-padding ion-align-items-center ion-justify-content-between" style="max-width: 450px; margin: auto;">
      <ion-row class="ion-align-items-center">
        <!-- Cột cho nút menu -->
        <ion-col size="auto">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <!-- Cột cho thanh tìm kiếm -->
        <ion-col>
          <ion-searchbar (click)="goToDV()" placeholder="Tìm kiếm..." class="custom-searchbar"></ion-searchbar>
        </ion-col>
        <!-- Cột cho nút thông báo -->
        <ion-col size="auto">
          <ion-button fill="clear" id="open-modal-thong-bao">
            <ion-icon name="notifications-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <!-- Allergy History Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-family: 'Times New Roman', Times, serif;">Tiền sử dị ứng</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text color="medium">Chưa ghi nhận tiền sử dị ứng</ion-text>
    </ion-card-content>
  </ion-card>

  <!-- Medical History Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-family: 'Times New Roman', Times, serif;">Tiền sử bệnh tật</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item lines="full">
          <ion-label>21/08/2024 - 21/08/2024</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-label>Ghi nhận lúc: 21/08/2024 08:57</ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-label>Nơi khám chữa bệnh: Trung tâm y tế huyện Điện Biên</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Chẩn đoán xác định khi ra viện: E11 Bệnh đái tháo đường không phụ thuộc insuline</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Vaccination History Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-family: 'Times New Roman', Times, serif;">Tiền sử tiêm chủng</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text color="medium">Chưa ghi nhận tiền sử tiêm chủng</ion-text>
    </ion-card-content>
  </ion-card>
