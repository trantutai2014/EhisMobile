<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button default-href="main"></ion-back-button>
    </ion-buttons>
    <ion-title>Dịch vụ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="padding-bottom: 70px;">
  <div>
    <ion-searchbar></ion-searchbar>
  </div>
  <div>
    <p style="font-size: 24px; font-weight: bold; margin: 0;">Dịch Vụ Phổ Biến</p>
  </div>
  <div
    style="display: flex; flex-direction: row; overflow-x: auto; gap: 0; padding: 8px; max-width: 100%; align-items: center;">
    <!-- Service 1 -->
    <ion-card (click)="onServiceClick('biometric-settings')"
      style="cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; box-shadow: none; flex-shrink: 0;">
      <ion-card-header style="text-align: center; padding-bottom: 8px;">
        <ion-icon name="finger-print-outline" style="font-size: 32px; color: #3880ff; display: block;"></ion-icon>
      </ion-card-header>
      <ion-card-content style="text-align: center;">
        <p style="font-size: 16px; font-weight: bold; margin: 0;">Sinh trắc học</p>
      </ion-card-content>
    </ion-card>


    <!-- Service 2 -->
    <ion-card (click)="onServiceClick('redeem-gift')"
      style="cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; box-shadow: none; flex-shrink: 0; max-width: 150px; height: 100px;">
      <ion-card-header
        style="text-align: center; padding: 8px 0; flex: 1; display: flex; align-items: center; justify-content: center;">
        <ion-icon name="gift-outline" style="font-size: 32px; color: #3880ff; display: block;"></ion-icon>
      </ion-card-header>
      <ion-card-content style="text-align: center;">
        <p style="font-size: 16px; font-weight: bold; margin: 0;">Đổi quà</p>
      </ion-card-content>
    </ion-card>

    <!-- Service 3 -->
    <ion-card (click)="onServiceClick('view-calendar')"
      style="cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; box-shadow: none; flex-shrink: 0; max-width: 160px; height: 100px;">
      <ion-card-header
        style="text-align: center; padding: 8px 0; flex: 1; display: flex; align-items: center; justify-content: center;">
        <ion-icon name="calendar-outline" style="font-size: 32px; color: #3880ff;"></ion-icon>
      </ion-card-header>
      <ion-card-content
        style="text-align: center; flex: 1; display: flex; align-items: center; justify-content: center;">
        <p style="font-size: 14px; font-weight: bold; margin: 0;">Danh sách các đợt khám chữa bệnh</p>
      </ion-card-content>
    </ion-card>


    <!-- Service 4 -->
    <ion-card (click)="onServiceClick('view-invoice')"
      style="cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; box-shadow: none; flex-shrink: 0;">
      <ion-card-header style="text-align: center; padding-bottom: 8px;">
        <ion-icon name="newspaper-outline" style="font-size: 32px; color: #3880ff; display: block;"></ion-icon>
      </ion-card-header>
      <ion-card-content style="text-align: center;">
        <p style="font-size: 16px; font-weight: bold; margin: 0;">Hóa đơn</p>
      </ion-card-content>
    </ion-card>

    <!-- Service 5 -->
    <ion-card (click)="onServiceClick('donate-money')"
      style="cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px; box-shadow: none; flex-shrink: 0; max-width: 160px; height: 100px;">
      <ion-card-header style="text-align: center; padding-bottom: 8px;">
        <ion-icon name="fitness-outline" style="font-size: 32px; color: #3880ff; display: block;"></ion-icon>
      </ion-card-header>
      <ion-card-content style="text-align: center;">
        <p style="font-size: 16px; font-weight: bold; margin: 0;">Chuyển tiền từ thiện</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
