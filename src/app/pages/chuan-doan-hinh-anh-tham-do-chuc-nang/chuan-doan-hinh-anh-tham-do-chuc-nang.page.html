<div>
  <ion-card-header>
    <ion-card-title style="font-size: larger;">
      Chuẩn đoán hình ảnh, thăm dò chức năng
      <span *ngIf="!items || !items.length">
        (Không có thông tin)
      </span>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content *ngIf="items && items.length">
    <ion-grid *ngFor="let item of items">
      <ion-row>
        <ion-col>
          <ion-label class="tieu-de-mo-ta">Mã:</ion-label>
          <ion-label *ngIf="item.ma">{{ item.ma }}</ion-label>
          <ion-label *ngIf="!item.ma">Không có thông tin</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="tieu-de-mo-ta">Tên:</ion-label>
          <ion-label *ngIf="item.ten">{{ item.ten }}</ion-label>
          <ion-label *ngIf="!item.ten">Không có thông tin</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="tieu-de-mo-ta">Mô tả:</ion-label>
          <ion-label *ngIf="item.moTa">{{ item.moTa }}</ion-label>
          <ion-label *ngIf="!item.moTa">Không có thông tin</ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="tieu-de-mo-ta">Kết luận:</ion-label>
          <ion-label *ngIf="item.ketLuan">{{ item.ketLuan }}</ion-label>
          <ion-label *ngIf="!item.KetLuan">Không có thông tin</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</div>
