<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-grid class="ion-no-padding ion-align-items-center ion-justify-content-between"
      style="max-width: 450px; margin: auto;">
      <ion-row class="ion-align-items-center">
        <!-- Cột cho nút menu -->
        <ion-col size="auto">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <!-- Cột cho thanh tìm kiếm -->
        <ion-col>
          <ion-searchbar (click)="goToDV()" placeholder="Tìm kiếm..." class="custom-searchbar"></ion-searchbar>
        </ion-col>
        <!-- Cột cho nút thông báo -->
        <ion-col size="auto">
          <ion-button fill="clear" id="open-modal-thong-bao">
            <ion-icon name="notifications-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Main Content -->
  <ion-grid class="ion-padding-top" style="max-width: 450px; margin: auto;">
    <ion-row class="ion-align-items-center">
      <ion-col size="auto">
        <ion-avatar>
          <img src="../../assets/img/1.png" alt="">
        </ion-avatar>
      </ion-col>
      <ion-col *ngIf="items">
        <h3 class="ion-no-margin">Xin chào</h3>
        <p class="ion-no-margin">{{items.hoTen|titlecase}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Swiper Container -->
  <ion-grid class="ion-justify-content-center ion-padding-top">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <img src="../../assets/icon/favicon.ico" alt="" style="width: 350px; height: auto; object-fit: contain;">
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Buttons Grid -->
  <div
    style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 2px; justify-items: center; align-items: center; max-width: 350px; margin: auto;">
    <!-- Button 1 -->
    <button
      style="width: 100%; height: 80px; background-color: #1f81d6; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; text-align: center;"
      (click)="goToProFile()">
      <ion-icon name="book-outline"></ion-icon>
      <p style="margin: 5px 0 0; padding: 0;">Thông Tin Hành Chính</p>
    </button>

    <!-- Button 2 -->
    <button
      style="width: 100%; height: 80px; background-color: #1f81d6; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; text-align: center;"
      (click)="goToThuoc()">
      <ion-icon name="eyedrop-outline"></ion-icon>
      <p style="margin: 5px 0 0; padding: 0;">Thông Tin Tiêm Chủng</p>
    </button>

    <!-- Button 3 -->
    <button (click)="goToBHYT()"
      style="width: 100%; height: 80px; background-color: #cd391b; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; text-align: center;">
      <ion-icon name="file-tray-full-outline"></ion-icon>
      <p style="margin: 5px 0 0; padding: 0;">Thông Tin Thẻ Bảo Hiểm Y Tế</p>
    </button>

    <!-- Button 4 -->
    <button (click)="goToDotKham()"
      style="width: 100%; height: 80px; background-color: #cd391b; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; text-align: center;">
      <ion-icon name="calendar-outline"></ion-icon>
      <p style="margin: 5px 0 0; padding: 0;">Danh sách các đợt khám chữa bệnh</p>
    </button>
  </div>

  <!-- Services Grid -->
  <ion-grid class="ion-padding-top" style="max-width: 350px; margin: auto;">
    <ion-row>
      <ion-col>
        <ion-label><strong>Dịch Vụ</strong></ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col size="4">
        <ion-button expand="block" fill="outline">
          <ion-icon name="finger-print-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <p class="ion-text-center">Sinh Trắc Học</p>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="outline">
          <ion-icon name="gift-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <p class="ion-text-center">Đổi quà</p>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="outline" (click)="goToHotLine()">
          <ion-icon name="call-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <p class="ion-text-center">Tư Vấn Trực Tuyến</p>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="outline">
          <ion-icon name="newspaper-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <p class="ion-text-center">Hóa đơn</p>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" fill="outline">
          <ion-icon name="fitness-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <p class="ion-text-center">Chuyển Tiền Từ Thiện</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <div style="display: flex; justify-content: space-around; align-items: center; height: 100%; padding: 10px;">
    <div style="text-align: center;">
      <ion-icon name="home-outline" style="font-size: 24px;" (click)="goToMain()"></ion-icon>
      <div>Trang chủ</div>
    </div>
    <div style="text-align: center;">
      <ion-icon name="bag-add-outline" style="font-size: 24px;" (click)="goToHistory()"></ion-icon>
      <div>Lịch sử</div>
    </div>
    <div style="position: relative;
        width: 70px;
        height: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: #2c8ef6; 
        color: white; 
        font-family: Arial, sans-serif; 
        text-align: center; 
      ">
      <ion-icon name="scan-outline" style="font-size: 36px;"></ion-icon>
      <div style="font-size: 12px; margin-top: 4px;">Quét QR</div>
    </div>

    <div style="text-align: center;">
      <ion-icon name="person-circle-outline" style="font-size: 24px;" (click)="goToProFile()"></ion-icon>
      <div>Hồ sơ</div>
    </div>
    <div style="text-align: center;">
      <ion-icon name="settings-outline" style="font-size: 24px;" (click)="goToSetting()"></ion-icon>
      <div>Cài đặt</div>
    </div>
  </div>
</ion-footer>
