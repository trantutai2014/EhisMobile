<div *ngIf="loading">Loading...</div>
<ion-item-divider *ngIf="!loading && items.length === 0">
  Không có dữ liệu thuốc.
</ion-item-divider>
<div *ngIf="error">{{ error }}</div>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: larger;">Thuốc đã điều trị</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding"  *ngIf="!loading && items.length > 0">
  <ion-grid>
    <ion-row *ngFor="let item of items; let i = index">
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label>
            <h2>{{ i + 1 }}. {{ item.ten }} {{ item.hamLuong }}</h2>
            <p class="sub-text">Không xác định</p>
          </ion-label>
          <ion-note slot="end" class="quantity">
            <span>{{ item.soLuong }} {{ item.donViTinh }}</span>
            <ion-icon name="close-outline"></ion-icon>
          </ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-nav-link router-direction="forward" [component]="component">
    <ion-button expand="block" color="primary" style="margin-top: 20px;">Tóm tắt hồ sơ bệnh án</ion-button>
  </ion-nav-link>
</ion-content>
