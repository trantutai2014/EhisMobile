<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- Sử dụng ion-grid để căn chỉnh nội dung -->
    <ion-grid class="ion-no-padding ion-align-items-center ion-justify-content-between"
      style="max-width: 450px; margin: auto;">
      <ion-row class="ion-align-items-center">
        <!-- Cột cho nút menu -->
        <ion-col size="auto">
        </ion-col>
        <!-- Cột cho thanh tìm kiếm -->
        <ion-col>
          <ion-searchbar (click)="goToDV()" placeholder="Tìm kiếm..." class="custom-searchbar"></ion-searchbar>
        </ion-col>
        <!-- Cột cho nút thông báo -->
        <ion-col size="auto">
          <ion-button fill="clear" id="open-modal-thong-bao"><ion-icon
              name="notifications-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- User Information -->
  <div *ngIf="items" style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 20px;">
    <img src="../../assets/img/1.png" alt="Avatar"
      style="border-radius: 50%; margin-bottom: 10px; width: 100px; height: 100px;">
    <div style="text-align: center;">
      <h6 style="margin: 0 0 10px 0;">Xin chào!</h6>
      <p style="margin: 0; font-size: 20px;"><strong>{{items.hO_TEN|titlecase}}</strong></p>
    </div>
  </div>

  <!-- Personal Settings Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cá nhân</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item button>
        <ion-label>Đổi ảnh đại diện</ion-label>
        <ion-icon name="person-circle-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-label>Đổi ảnh nền</ion-label>
        <ion-icon name="images-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- Advanced Settings Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cài đặt nâng cao</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item button>
        <ion-label>Đổi mật khẩu</ion-label>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-label>Cài đặt sinh trắc học</ion-label>
        <ion-icon name="finger-print-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-label>Câu hỏi thường gặp</ion-label>
        <ion-icon name="help-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-label (click)="logout()" color="danger">Đăng xuất tài khoản</ion-label>
        <ion-icon name="person-remove-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <div style="display: flex; justify-content: space-around; align-items: center; height: 100%; padding: 10px;">
    <div style="text-align: center;">
      <ion-icon name="home-outline" style="font-size: 24px;" (click)="goToMain()"></ion-icon>
      <div>Trang chủ</div>
    </div>
    <div style="text-align: center;">
      <ion-icon name="bag-add-outline" style="font-size: 24px;" (click)="goToHistory()"></ion-icon>
      <div>Lịch sử</div>
    </div>
    <div style="position: relative;
        width: 70px;
        height: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background-color: #2c8ef6; 
        color: white; 
        font-family: Arial, sans-serif; 
        text-align: center; 
      ">
      <ion-icon name="scan-outline" style="font-size: 36px;"></ion-icon>
      <div style="font-size: 12px; margin-top: 4px;">Quét QR</div>
    </div>

    <div style="text-align: center;">
      <ion-icon name="person-circle-outline" style="font-size: 24px;" (click)="goToProFile()"></ion-icon>
      <div>Hồ sơ</div>
    </div>
    <div style="text-align: center;">
      <ion-icon name="settings-outline" style="font-size: 24px;" (click)="goToSetting()"></ion-icon>
      <div>Cài đặt</div>
    </div>
  </div>
</ion-footer>
