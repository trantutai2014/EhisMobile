<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: larger;">Chỉ số theo dõi chính</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" *ngIf="items">
  <ion-label class="label-left" color="dark">Nhóm máu ABO: <ion-label color="medium">{{items.nhoM_MAU}} </ion-label>
</ion-label>
<ion-label class="label-left" color="dark">Chiều cao: <ion-label color="medium"></ion-label>
</ion-label>
<ion-label class="label-left" color="dark">Cân nặng: <ion-label color="medium">{{items.caN_NANG}}kg</ion-label>
</ion-label>
<ion-grid>
  <ion-row>
    <ion-col size="6">
<ion-nav-link router-direction="forward" [component]="component1">
  <ion-button expand="block" color="primary" style="margin-top: 20px;">Thông tin đợt khám chữa bệnh</ion-button>
</ion-nav-link>
</ion-col>
<ion-col size="6">
<ion-nav-link router-direction="forward" [component]="component2">
  <ion-button expand="block" color="primary" style="margin-top: 20px;">Chuẩn đoán xác định khi ra viện</ion-button>
</ion-nav-link>
</ion-col>
<ion-col size="6">
<ion-nav-link router-direction="forward" [component]="component3">
  <ion-button expand="block" color="primary" style="margin-top: 20px;">Kết quả xét nghiệm</ion-button>
</ion-nav-link>
</ion-col>
<ion-col size="6">
<ion-nav-link router-direction="forward" [component]="component4">
  <ion-button expand="block" color="primary" style="margin-top: 20px;">Phẩu thuật đã thực hiện</ion-button>
</ion-nav-link>
</ion-col>
<ion-col size="6">
<ion-nav-link router-direction="forward" [component]="component5">
  <ion-button expand="block" color="primary" style="margin-top: 20px;">Chuẩn đoán hình ảnh, thăm dò chức năng</ion-button>
</ion-nav-link>
</ion-col>
<ion-col size="6">
<ion-nav-link router-direction="forward" [component]="component6">
  <ion-button expand="block" color="primary" style="margin-top: 20px;">Thuốc đã điều trị, đơn thuốc đã kê</ion-button>
</ion-nav-link>
</ion-col>
<ion-col size="12">
<ion-nav-link>
  <ion-nav-link router-direction="forward" [component]="component7"></ion-nav-link>
  <ion-button expand="block" color="primary" style="margin-top: 20px;">Tóm tắt hồ sơ bệnh án</ion-button>
</ion-nav-link>
</ion-col>
  </ion-row>
</ion-grid>
</ion-content>
